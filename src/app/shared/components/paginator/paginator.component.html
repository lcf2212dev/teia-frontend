@if (showPaginator()) {
<nav class="paginator" aria-label="Pagination">
  <div class="paginator__status">
    Exibindo {{ start() }} - {{ end() }} de {{ length }} fotos
  </div>

  <ul class="paginator__controls">
    <li class="paginator__item">
      <button class="paginator__button" [disabled]="!hasFirstPage()" (click)="firstPage()"
        aria-label="Go to first page">
        <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
      </button>
    </li>

    <li class="paginator__item">
      <button class="paginator__button" [disabled]="!hasPreviousPage()" (click)="previousPage()"
        aria-label="Go to previous page">
        <span class="material-symbols-outlined">keyboard_arrow_left</span>
      </button>
    </li>

    <li class="paginator__item">
      <button class="paginator__button" [disabled]="!hasNextPage()" (click)="nextPage()" aria-label="Go to next page">
        <span class="material-symbols-outlined">keyboard_arrow_right</span>
      </button>
    </li>

    <li class="paginator__item">
      <button class="paginator__button" [disabled]="!hasLastPage()" (click)="lastPage()" aria-label="Go to last page">
        <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
      </button>
    </li>
  </ul>
</nav>
}
